<h1 class="lg:text-4xl text-xl header-border pb-2 mb-8 swing-left inline-block">Recent Projects...</h1>
<span class="swing-in font-[200] italic block mt-[-25px] mb-6">Recent projects of <span class="font-[900]">Molex
    Works!</span></span>

<div *ngIf="!loaded" class="flex justify-center items-center h-[300px]">
  <div class="lds-ripple">
    <div></div>
    <div></div>
  </div>
</div>

<div *ngIf="loaded" class="masonry">

  <div *ngFor="let project of projects !w-full">
    <mat-card class="card card-entrance !w-full">
      <mat-card-header>
        <img mat-card-avatar [src]="getProjPic(project.id)" class="custom-avatar">
        <mat-card-title class="text-slate-400 !text-lg lg:!text-xl">{{project.title}}</mat-card-title>
        <mat-card-subtitle class="!text-sm">{{project.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="!font-[400] lg:!text-base !text-sm !text-neutral-500" [innerHTML]="project.details">

      </mat-card-content>
      <mat-card-actions align="end">
        <button *ngIf="project.id" [routerLink]="'/portfolio/' + project.id" [routerLink]="'/portfolio/' + project.id"
          target="_blank" mat-raised-button class="!text-slate-400 !text-sm !bg-black/30 mt-2">
          <i class="fa-solid fa-folder-open pr-2"></i>View Project</button>
      </mat-card-actions>
    </mat-card>
  </div>


</div>
