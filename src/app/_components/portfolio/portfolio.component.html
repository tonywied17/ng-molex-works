<h1 class="lg:text-4xl text-xl header-border pb-2 mb-8 swing-left">Recent Projects...</h1>
<span class="swing-in font-[200] italic block mt-[-25px] mb-6">Recent projects of <span class="font-[900]">Molex Works!</span></span>

<div *ngIf="!loaded" class="flex justify-center items-center h-[300px]">
    <div class="lds-ripple"><div></div><div></div></div>
</div>

<div *ngIf="loaded" class="masonry">

    <div *ngFor="let project of projects">
        <mat-card class="card swing-right">
            <mat-card-header>
              <img mat-card-avatar [src]="getProjPic(project.id)" class="custom-avatar">
              <mat-card-title class="text-slate-400">{{project.title}}</mat-card-title>
              <mat-card-subtitle class="">{{project.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="!font-[300]">
              {{project.details}}
            </mat-card-content>
            <mat-card-actions align="end">
              <button [routerLink]="'/portfolio/' + project.id" target="_blank" mat-stroked-button class="text-[1rem] !px-[15px] !text-slate-300 !font-[400]">
                <i class="fa-solid fa-magnifying-glass pr-2 !text-slate-400"></i> Project Details</button>
            </mat-card-actions>
          </mat-card>
    </div>
    

  </div>
