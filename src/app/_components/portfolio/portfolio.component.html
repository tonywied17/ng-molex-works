<h1 class="text-4xl header-border pb-2 mb-8 slide-left">Recent Projects...</h1>

<div class="masonry">

    <div *ngFor="let project of projects">
        <mat-card class="card scale-center" style="border-left: 5px solid #94a3b8 !important;">
            <mat-card-header>
              <img mat-card-avatar [src]="getProjPic(project.id)" class="custom-avatar">
              <mat-card-title class="text-slate-400">{{project.title}}</mat-card-title>
              <mat-card-subtitle class="">{{project.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="!font-[300]">
              {{project.details}}
            </mat-card-content>
            <mat-card-actions align="end">
              <button [routerLink]="'/portfolio/' + project.id" target="_blank" mat-stroked-button class="text-[1rem] !px-[15px] !text-slate-300 !font-[400]">
                <i class="fa-solid fa-magnifying-glass pr-2 !text-slate-400"></i> More Details</button>
            </mat-card-actions>
          </mat-card>
    </div>
    

  </div>
